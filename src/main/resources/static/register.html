<!DOCTYPE html>
<html>
<head>
    <title>Nintendo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>
<script>
    const check = () => {
        if(document.joinForm.userId.value == ""){
            alert("아이디를 입력해주세요.");
            return false;
        }
        else if(document.joinForm.password.value == ""){
            alert("비밀번호를 입력해주세요.");
            return false;
        }
        else if(document.joinForm.name.value == ""){
            alert("이름을 입력해주세요.")
            return false;
        }
        else if(document.joinForm.email.value == ""){
            alert("이메일을 입력해주세요.");
            return false;
        }
        else if(document.joinForm.password.value !== document.joinForm.checkpassword.value) {
            alert("비밀번호를 확인해주세요");
            location.href = "register.html"
        } else {
            register();
        }
    };

    const register = () => {
        const account = document.joinForm.userId.value;
        const password = document.joinForm.password.value;
        const name = document.joinForm.name.value;
        const email = document.joinForm.email.value;
        const address = document.joinForm.address.value;
        const phone = document.joinForm.phone.value;

        $.ajax({
            url: "api/user",
            contentType: "application/json",
            type: "post",
            data: JSON.stringify({ "account": account, "password": password, "userName": name, "email": email, "address": address, "phone": phone }),
            success: () => {
                alert("회원가입에 성공했습니다.");
                window.location.href = "/";
            }
        })
    }
</script>
<body>
<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">
        <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                <div class="uk-width-1-1@m">
                    <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                        <img src="img/logo_on.png" width="300" height="300" class="uk-margin-medium-left" uk-svg>
                        <form name="joinForm">
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input class="uk-input uk-form-large" type="text" name="userId" id="userId" placeholder="ID">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input uk-form-large" type="password" name="password" id="password" placeholder="PW">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input uk-form-large" type="password" name="checkpassword" id="checkpassword" placeholder="CHECK PW">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: pencil"></span>
                                    <input class="uk-input uk-form-large" type="text" name="name" id="name" placeholder="NAME">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                    <input class="uk-input uk-form-large" type="text" name="email" id="email" placeholder="E-MAIL">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: receiver"></span>
                                    <input class="uk-input uk-form-large" type="text" name="phone" id="phone" placeholder="PHONE">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: location"></span>
                                    <input class="uk-input uk-form-large" type="text" name="address" id="address" placeholder="ADDRESS">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <input class="uk-button uk-button-primary uk-button-large uk-width-1-1" value="회원가입" onClick="check()">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
