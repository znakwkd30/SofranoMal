<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#my-panel").html("aaadasdfaaa");
            $.get("/api/user")
                .done(function (response, status) {
                    console.log('2');
                    $("#my-panel").html($("#my-panel").html() + "<br>DONE<br>" + JSON.stringify(status) + "<br>" + JSON.stringify(response));
                    if(response.length == 0) {
                        $("#my-panel").html($("#my-panel").html() + "<br>NO DATA");
                    }
                    for(i = 0; i < response.length; i++) {
                        $("#my-panel").html($("#my-panel").html() + "<br>" + response[i].id + response[i].account + response[i].username + response[i].tel + response[i].phone + response[i].address + response[i].email + "<br>");
                    }
                }).fail(function (response, status) {
                console.log('3');
                $("#my-panel").html($("#my-panel").html() + "<br>ERROR<br>" + JSON.stringify(status) + "<br>" + JSON.stringify(response));
            }).always(function (response, status) {
                console.log('4');
                $("#my-panel").html($("#my-panel").html() + "<br>COMPLETE<br>" + JSON.stringify(status) + "<br>" + JSON.stringify(response));
            });
        });
    </script>
</head>

<body>
<div id="my-panel"></div>
</body>

</html>
